<!DOCTYPE html>
<html>
<head>
  <title>Calendar Meeting Settings</title>
  <style>
    body {
      padding: 20px;
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }
    .option-group {
      margin-bottom: 20px;
    }
    .option-group h3 {
      margin-bottom: 10px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .filter-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      align-items: center;
    }
    .filter-input {
      flex-grow: 1;
    }
    .add-filter-button {
      background: #f0f0f0;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
    }
    .add-filter-button:hover {
      background: #e0e0e0;
    }
    .delete-button {
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    .delete-button:hover {
      background: #f0f0f0;
      color: #333;
    }
    small {
      color: #666;
      display: block;
      margin-top: 8px;
    }
    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 16px;
    }
    .secondary-button {
      background: #f0f0f0;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .secondary-button:hover {
      background: #e0e0e0;
    }
    .primary-button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .primary-button:hover {
      background: #1557b0;
    }
  </style>
</head>
<body>
  <h2>Meeting Auto-Join Settings</h2>
  
  <div class="option-group">
    <h3>Enable Auto-Join</h3>
    <label>
      <input type="checkbox" id="enableZoom">
      Zoom Meetings
    </label>
    <label>
      <input type="checkbox" id="enableMeet">
      Google Meet
    </label>
  </div>

  <div class="option-group">
    <h3>Meeting Filter</h3>
    <div id="filters-container">
      <!-- Filters will be added here dynamically -->
    </div>
    <button id="add-filter" class="add-filter-button">+ Add Filter</button>
    <small>Leave empty to auto-join all meetings. Each filter is a regular expression pattern.</small>
  </div>

  <div id="status"></div>
  <div class="button-group">
    <button id="cancel" class="secondary-button">Cancel</button>
    <button id="save" class="primary-button">Save Settings</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
